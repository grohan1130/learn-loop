<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
</head>
<body>
    <div>
        <h1>Welcome, {{ first_name }} {{ last_name }}!</h1>
        <p>This is your teacher dashboard.</p>

        <h2>Your Courses</h2>
        {% if courses %}
            <ul>
                {% for course in courses %}
                    <li>
                        <a href="{{ url_for('teacher.course_page', course_id=course.course_id) }}">
                            {{ course.course_name }} ({{ course.course_id }})
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You are not currently teaching any courses.</p>
        {% endif %}

        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</body>
</html>
